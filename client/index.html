<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>ND Resells - AI Product Analysis & Pricing</title>
    <meta name="description" content="ND Resells uses AI to analyze product images and provide accurate pricing estimates for reselling. Upload any product photo to get instant market value analysis and resell price recommendations.">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ndresells.replit.app/">
    <meta property="og:title" content="ND Resells - AI Product Analysis & Pricing">
    <meta property="og:description" content="Professional AI-powered product analysis for resellers. Get instant pricing estimates and market insights from product images.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ndresells.replit.app/">
    <meta property="twitter:title" content="ND Resells - AI Product Analysis & Pricing">
    <meta property="twitter:description" content="Professional AI-powered product analysis for resellers. Get instant pricing estimates and market insights from product images.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%233B82F6'/><text x='50' y='65' text-anchor='middle' font-size='60' fill='white'>üîç</text></svg>">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Simple vanilla JS implementation for now
      document.addEventListener('DOMContentLoaded', async () => {
        const root = document.getElementById('root');
        
        // Check system status
        let dbStatus = 'Checking...';
        let apiStatus = 'Checking...';
        
        try {
          const response = await fetch('/api/system/status');
          const data = await response.json();
          dbStatus = data.database || 'Unknown';
          apiStatus = data.server || 'Unknown';
        } catch (error) {
          dbStatus = 'Error';
          apiStatus = 'Error';
        }
        
        root.innerHTML = `
          <div style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; font-family: Inter, system-ui, sans-serif;">
            <div style="max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); padding: 2rem;">
              
              <div style="text-align: center; margin-bottom: 3rem;">
                <h1 style="font-size: 3rem; font-weight: 700; color: #1f2937; margin-bottom: 0.5rem;">ND Resells</h1>
                <p style="font-size: 1.25rem; color: #6b7280;">AI Product Analysis & Pricing Platform</p>
              </div>
              
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
                <div style="background: #f8fafc; padding: 1.5rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0;">
                  <span style="font-size: 1.1rem; font-weight: 500;">Database Status</span>
                  <span style="padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.875rem; font-weight: 600; background: ${dbStatus === 'Connected' ? '#dcfce7' : '#fecaca'}; color: ${dbStatus === 'Connected' ? '#166534' : '#991b1b'}">${dbStatus}</span>
                </div>
                <div style="background: #f8fafc; padding: 1.5rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0;">
                  <span style="font-size: 1.1rem; font-weight: 500;">API Server</span>
                  <span style="padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.875rem; font-weight: 600; background: ${apiStatus === 'Running' ? '#dcfce7' : '#fecaca'}; color: ${apiStatus === 'Running' ? '#166534' : '#991b1b'}">${apiStatus}</span>
                </div>
              </div>
              
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem;">
                <div style="background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 2rem; text-align: center;">
                  <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: #1f2937;">Camera Analysis</h3>
                  <p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">Use your camera to analyze products in real-time with AI-powered recognition</p>
                  <button onclick="alert('Camera feature - React components will be restored')" style="width: 100%; padding: 1rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;">Start Camera Analysis</button>
                </div>
                
                <div style="background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 2rem; text-align: center;">
                  <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: #1f2937;">Upload Image</h3>
                  <p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">Upload product images for detailed market analysis and pricing insights</p>
                  <button onclick="alert('Upload feature - React components will be restored')" style="width: 100%; padding: 1rem 1.5rem; background: #6366f1; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;">Choose Image</button>
                </div>
                
                <div style="background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 2rem; text-align: center;">
                  <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: #1f2937;">Admin Panel</h3>
                  <p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">View system diagnostics, manage settings, and monitor API connections</p>
                  <button onclick="window.open('/admin', '_blank')" style="width: 100%; padding: 1rem 1.5rem; background: #059669; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;">Open Admin Panel</button>
                </div>
              </div>
              
              <div style="text-align: center; margin-top: 2rem; padding: 1rem; background: #f0fdf4; border-radius: 8px; border: 1px solid #bbf7d0;">
                <p style="color: #166534; font-weight: 500;">Database status fix implemented - showing real connectivity status</p>
              </div>
              
            </div>
          </div>
        `;
      });
    </script>
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(registrationError => console.log('SW registration failed'));
        });
      }
    </script>

  </body>
</html>
