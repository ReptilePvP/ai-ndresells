<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Product Analysis Platform</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .device-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .device-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 32px;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .device-btn {
            padding: 10px 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .device-btn:hover {
            background: #0056CC;
        }
        
        .device-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="notch"></div>
        <div class="device-screen">
            <iframe src="http://localhost:5000" id="preview-frame"></iframe>
        </div>
    </div>
    
    <div class="controls">
        <button class="device-btn" onclick="rotateDevice()">Rotate</button>
        <button class="device-btn" onclick="refreshApp()">Refresh</button>
        <button class="device-btn" onclick="toggleDevTools()">DevTools</button>
    </div>
    
    <div class="device-info">
        iPhone 14 Pro Simulator<br>
        375x812 â€¢ iOS 17
    </div>

    <script>
        let isLandscape = false;
        
        function rotateDevice() {
            const frame = document.querySelector('.device-frame');
            isLandscape = !isLandscape;
            
            if (isLandscape) {
                frame.style.width = '812px';
                frame.style.height = '375px';
                frame.style.transform = 'rotate(0deg)';
            } else {
                frame.style.width = '375px';
                frame.style.height = '812px';
                frame.style.transform = 'rotate(0deg)';
            }
        }
        
        function refreshApp() {
            document.getElementById('preview-frame').src = document.getElementById('preview-frame').src;
        }
        
        function toggleDevTools() {
            // This would open browser dev tools in a real implementation
            alert('Open your browser DevTools (F12) to inspect mobile layout');
        }
        
        // Auto-refresh when the main app updates
        setInterval(() => {
            // Ping the main app to check if it's running
            fetch('http://localhost:5000/api/auth/me')
                .catch(() => {
                    // If connection fails, the app might be restarting
                    setTimeout(refreshApp, 2000);
                });
        }, 10000);
    </script>
</body>
</html>
