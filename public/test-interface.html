<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis - Test Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Product Analysis Platform</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Upload Product Image</h2>
            
            <div class="mb-4">
                <input type="file" id="imageInput" accept="image/*" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">API Provider:</label>
                <select id="apiProvider" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="gemini">Gemini AI</option>
                    <option value="searchapi">SearchAPI</option>
                    <option value="serpapi">SerpAPI</option>
                </select>
            </div>

            <div id="imagePreview" class="mb-4 hidden">
                <img id="previewImg" src="" alt="Selected product" class="max-w-xs h-auto rounded-lg shadow-md">
            </div>

            <button id="analyzeBtn" onclick="analyzeImage()" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Analyze Product
            </button>
        </div>

        <div id="results" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
            <div id="resultContent"></div>
        </div>

        <div class="bg-blue-50 rounded-lg p-4 mt-6">
            <h3 class="font-semibold text-blue-800 mb-2">Caching Bug Fixed</h3>
            <p class="text-blue-700">Each API provider now generates unique analysis results. Test by uploading the same image with different providers to see independent results.</p>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentUploadId = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const preview = document.getElementById('imagePreview');
                const img = document.getElementById('previewImg');
                img.src = URL.createObjectURL(file);
                preview.classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
            }
        });

        async function analyzeImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Analyzing...';
            btn.disabled = true;

            try {
                // Upload image
                const formData = new FormData();
                formData.append('image', selectedFile);

                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                const upload = await uploadResponse.json();
                currentUploadId = upload.id;

                // Set API provider preference (for authenticated users)
                const apiProvider = document.getElementById('apiProvider').value;
                try {
                    await fetch('/api/auth/update-api-provider', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ apiProvider }),
                        credentials: 'include'
                    });
                } catch (e) {
                    // Not authenticated, will use default
                }

                // Analyze image
                const analyzeResponse = await fetch(`/api/analyze/${upload.id}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!analyzeResponse.ok) {
                    const errorData = await analyzeResponse.json();
                    throw new Error(errorData.message || 'Analysis failed');
                }

                const result = await analyzeResponse.json();
                displayResults(result, apiProvider);

            } catch (error) {
                console.error('Analysis error:', error);
                alert(`Analysis failed: ${error.message}`);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function displayResults(analysis, provider) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');

            contentDiv.innerHTML = `
                <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                    <strong>API Provider:</strong> ${provider.toUpperCase()}
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-semibold text-gray-700">Product Name</h3>
                        <p class="text-gray-600">${analysis.productName}</p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-700">Average Sale Price</h3>
                        <p class="text-gray-600">${analysis.averageSalePrice}</p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-700">Resell Price</h3>
                        <p class="text-gray-600">${analysis.resellPrice}</p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-700">Confidence</h3>
                        <p class="text-gray-600">${Math.round(analysis.confidence * 100)}%</p>
                    </div>
                </div>
                ${analysis.description ? `
                    <div class="mt-4">
                        <h3 class="font-semibold text-gray-700">Description</h3>
                        <p class="text-gray-600">${analysis.description}</p>
                    </div>
                ` : ''}
                ${analysis.marketSummary ? `
                    <div class="mt-4">
                        <h3 class="font-semibold text-gray-700">Market Summary</h3>
                        <p class="text-gray-600">${analysis.marketSummary}</p>
                    </div>
                ` : ''}
            `;

            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
